<ng-container *ngIf="products.length!=0">
     <div class="container">
        <div class="cart-table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <!-- <th>Price</th>
                        <th>Quantity</th> -->
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td>
                          <img style="width:120px;" src="{{item.image}}" alt="img">
                        </td>
                        <td style="width:25%">{{item.description}}</td>
                        <!-- <td>50,000</td>
                        <td>1</td> -->
                        <td style="width:12%">{{item.price}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"  type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                      <td colspan="1"></td>
                      <td><button class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
                      <td><button class="btn btn-primary" (click)="goToHome()">Shop More</button></td>
                      <td><button class="btn btn-success" >Checkout</button></td>
                      <td><strong>Grand Total: {{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</ng-container>

<ng-container *ngIf="products.length==0">
  <div class="container ">
    <div class="card box">
      <h5 class="card-title">My Cart</h5>
      <div>
        <div class="empty_cart_image">
          <img class="inside_cart_image" src="/assets/images/empty-cart.webp" />
        </div>
        <div class="text_area_box">
          <h4>Your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button class="shop_btn" type="button" routerLink="/home">Shop Now</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
